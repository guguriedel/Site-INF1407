{% extends 'seguranca/base.html' %}

{% block title %}{% if form.instance.pk %}Editar Filme{% else %}Adicionar Filme{% endif %}{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar Filme{% else %}Adicionar Novo Filme{% endif %}</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{% url 'FilmesApp:lista-filmes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
