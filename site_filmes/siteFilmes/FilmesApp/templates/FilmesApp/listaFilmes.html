{% extends 'FilmesApp/base.html' %}

{% block title %}Lista de Filmes{% endblock %}

{% block content %}
    <h2>Filmes Cadastrados</h2>
    <ul>
        {% for filme in filmes %}
            <li>{{ filme.nome }} ({{ filme.data_publicacao|date:"Y" }})</li>
        {% empty %}
            <li>Nenhum filme encontrado.</li>
        {% endfor %}
    </ul>
{% endblock %}
