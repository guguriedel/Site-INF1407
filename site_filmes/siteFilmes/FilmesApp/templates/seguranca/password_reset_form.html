{% extends 'seguranca/base.html' %} {# <--- CAMINHO CORRIGIDO #}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
    <h2>Redefinir sua senha</h2>
    <p>Por favor, digite seu endereço de e-mail para que possamos enviar as instruções.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
